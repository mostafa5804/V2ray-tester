    <script>
        // Ù…Ù†Ø§Ø¨Ø¹
        const sources = [

            { name: "Epodonios All", url: "https://raw.githubusercontent.com/Epodonios/v2ray-configs/main/All_Configs_Sub.txt" }
        ];

        let validConfigs = [];

        // Ø±Ù†Ø¯Ø± Ù…Ù†Ø§Ø¨Ø¹
        function renderSources() {

        }

        function toggleSources(state) {

        // --- Core Logic ---

        function stopProcess() {
            shouldStop = true;
            document.getElementById('statusText').innerText = "Ø¯Ø± Ø­Ø§Ù„ ØªÙˆÙ‚Ù...";
        }

        function deepDedup(configs) {
            const unique = new Map();
            configs.forEach(conf => {
                // Ø§Ø³ØªØ®Ø±Ø§Ø¬ IP Ùˆ Port Ø¨Ø±Ø§ÛŒ Ø´Ù†Ø§Ø³Ø§ÛŒÛŒ ØªÚ©Ø±Ø§Ø±ÛŒ ÙˆØ§Ù‚Ø¹ÛŒ
                try {
                    let ip, port;
                    if (conf.startsWith('vmess')) {
                        const json = JSON.parse(atob(conf.replace('vmess://', '')));
                        ip = json.add; port = json.port;
                    } else {
                        const match = conf.match(/@([^:]+):(\d+)/) || conf.match(/\/\/([^:]+):(\d+)/);
                        if (match) { ip = match[1]; port = match[2]; }
                    }
                    if (ip && port) {
                        const key = `${ip}:${port}`;
                        if (!unique.has(key)) unique.set(key, conf);
                    }
                } catch { /* ignore parse error */ }
            });
            return Array.from(unique.values());
        }

        function getFlag(name) {
            // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ø§ÛŒÙ…ÙˆØ¬ÛŒ Ù¾Ø±Ú†Ù… Ø¯Ø± Ù†Ø§Ù…
            const regex = /[\uD83C][\uDDE6-\uDDFF][\uD83C][\uDDE6-\uDDFF]/;
            const match = name.match(regex);
            return match ? match[0] : 'ğŸ³ï¸';
        }

        async function fetchContent(url) {
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 6000);
                const res = await fetch(proxy, { signal: controller.signal });
                clearTimeout(id);
                return await res.text();
            } catch { return ""; }
        }

        function smartDecode(text) {
            if (!text) return [];
            text = text.trim();
            let configs = [];
            
            // 1. Regex Ù…Ø³ØªÙ‚ÛŒÙ…
            const regex = /(vmess|vless|trojan|ss|hy2|tuic):\/\/[^\s\n]+/g;
            const direct = text.match(regex);
            if (direct) configs.push(...direct);

            // 2. Base64 Decode
            try {
                const clean = text.replace(/[\s\n]/g, '').replace(/-/g, '+').replace(/_/g, '/');
                const decoded = atob(clean);
                const inside = decoded.match(regex);
                if (inside) configs.push(...inside);
            } catch {}

            return configs;
        }

        async function startProcess() {
            shouldStop = false;
            validConfigs = [];
            
            // UI Setup
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('actionBar').classList.add('hidden');
            document.getElementById('cardsContainer').innerHTML = '';

            const pBar = document.getElementById('progressBar');
            const status = document.getElementById('statusText');
            
            // Inputs
            const selectedUrls = Array.from(document.querySelectorAll('.source-checkbox:checked')).map(cb => cb.value);
            const custom = document.getElementById('customInput').value;
            const limit = parseInt(document.getElementById('limitInput').value);
            const useDedup = document.getElementById('dedupCheck').checked;

            if (selectedUrls.length === 0 && !custom) {
                alert("Ù…Ù†Ø¨Ø¹ÛŒ Ø§Ù†ØªØ®Ø§Ø¨ Ù†Ø´Ø¯Ù‡!");
                resetUI();
                return;
            }

            // 1. Ø¯Ø§Ù†Ù„ÙˆØ¯
            let allConfigs = [];
            if (custom) allConfigs.push(...smartDecode(custom));

            for (let i = 0; i < selectedUrls.length; i++) {
                if (shouldStop) break;
                status.innerText = `Ø¯Ø§Ù†Ù„ÙˆØ¯ Ù…Ù†Ø¨Ø¹ ${i + 1}/${selectedUrls.length}...`;
                pBar.style.width = `${((i + 1) / selectedUrls.length) * 30}%`;
                
                const content = await fetchContent(selectedUrls[i]);
                allConfigs.push(...smartDecode(content));
            }

            if (shouldStop) { resetUI(); return; }

            // 2. Ø­Ø°Ù ØªÚ©Ø±Ø§Ø±ÛŒ
            status.innerText = "Ø­Ø°Ù ØªÚ©Ø±Ø§Ø±ÛŒâ€ŒÙ‡Ø§...";
            if (useDedup) {
                allConfigs = deepDedup(allConfigs);
            } else {
                allConfigs = [...new Set(allConfigs)];
            }

            if (allConfigs.length === 0) {
                alert("Ú©Ø§Ù†ÙÛŒÚ¯ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯!");
                resetUI();
                return;
            }

            // 3. ØªØ³Øª Ø³Ø±Ø¹Øª
            status.innerText = `ØªØ³Øª ${allConfigs.length} Ú©Ø§Ù†ÙÛŒÚ¯...`;
            let checked = 0;
            const maxTests = Math.min(allConfigs.length, limit * 4); // ØªØ³Øª Ø¨Ù‡ÛŒÙ†Ù‡
            const batchSize = 10;

            for (let i = 0; i < maxTests; i += batchSize) {
                if (shouldStop) break;
                
                const batch = allConfigs.slice(i, i + batchSize);
                const promises = batch.map(checkConnectivity);
                const results = await Promise.all(promises);

                results.forEach(res => {
                    if (res.alive) validConfigs.push(res);
                });

                checked += batch.length;
                let percent = 30 + ((checked / maxTests) * 70);
                pBar.style.width = `${percent}%`;
                status.innerText = `Ø¨Ø±Ø±Ø³ÛŒ: ${checked} | Ø³Ø§Ù„Ù…: ${validConfigs.length}`;

                if (validConfigs.length >= limit * 1.1) break;
            }

            // Ù¾Ø§ÛŒØ§Ù†
            validConfigs.sort((a, b) => a.ping - b.ping);
            validConfigs = validConfigs.slice(0, limit);
            displayedConfigs = validConfigs;
            
            filterType('all');
            
            document.getElementById('statusArea').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');
            document.getElementById('actionBar').classList.remove('hidden');
            resetUI();
        }

        async function checkConnectivity(config) {
            const start = Date.now();
            let ip, port;
            try {
                if (config.startsWith('vmess')) {
                    const json = JSON.parse(atob(config.replace('vmess://', '')));
                    ip = json.add; port = json.port;
                } else {
                    const match = config.match(/@([^:]+):(\d+)/) || config.match(/\/\/([^:]+):(\d+)/);
                    if (match) { ip = match[1]; port = match[2]; }
                }
            } catch { return { alive: false }; }

            if (!ip || !port) return { alive: false };

            try {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 1500);
                await fetch(`http://${ip}:${port}`, { mode: 'no-cors', signal: controller.signal });
                clearTimeout(id);
                return { alive: true, ping: Date.now() - start, config, ip, port };
            } catch (err) {
                if (err.name === 'AbortError') return { alive: false };
                return { alive: true, ping: Date.now() - start, config, ip, port };
            }
        }

        function filterType(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.className = 'tab-btn inactive');
            document.getElementById(`tab-${type}`).className = 'tab-btn active';
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            let list = validConfigs;
            if (type !== 'all') {
                if (type === 'reality') list = validConfigs.filter(c => c.config.includes('security=reality'));
                else list = validConfigs.filter(c => c.config.startsWith(type));
            }
            
            document.getElementById('count-all').innerText = validConfigs.length;

            list.forEach(item => {
                let proto = item.config.split('://')[0].toUpperCase();
                let name = 'Config';
                try {
                    if (item.config.includes('#')) name = decodeURIComponent(item.config.split('#')[1]);
                    else if (item.config.startsWith('vmess')) {
                        name = JSON.parse(atob(item.config.replace('vmess://',''))).ps;
                    }
                } catch {}
                
                const flag = getFlag(name);
                const pingColor = item.ping < 500 ? 'text-green-600 bg-green-50' : 'text-yellow-600 bg-yellow-50';

                container.innerHTML += `
                    <div class="bg-white border border-gray-100 rounded-xl p-3 flex justify-between items-center shadow-sm hover:shadow-md transition">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <span class="text-lg shadow-sm w-8 h-8 flex items-center justify-center bg-gray-50 rounded-lg">${flag}</span>
                            <div class="min-w-0">
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] font-bold bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded uppercase">${proto}</span>
                                    <span class="font-bold text-xs text-gray-700 truncate block w-32">${name}</span>
                                </div>
                                <div class="text-[10px] text-gray-400 font-mono mt-0.5">${item.ip}:${item.port}</div>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            <span class="text-[10px] font-bold font-mono px-2 py-0.5 rounded ${pingColor}">${item.ping}ms</span>
                            <button onclick="showQr('${encodeURIComponent(item.config)}')" class="text-gray-400 hover:text-blue-600"><i class="fas fa-qrcode"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function resetUI() {
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
            document.getElementById('startBtn').innerHTML = `<span>Ø´Ø±ÙˆØ¹ Ù…Ø¬Ø¯Ø¯</span><i class="fas fa-redo"></i>`;
        }

        function showQr(config) {
            config = decodeURIComponent(config);
            const modal = document.getElementById('qrModal');

        }

        function copyAll() {
            const txt = validConfigs.map(c => c.config).join('\n');
            navigator.clipboard.writeText(txt).then(() => alert('âœ… Ú©Ù¾ÛŒ Ø´Ø¯!'));
        }

        function downloadSub() {
            const txt = validConfigs.map(c => c.config).join('\n');
            const blob = new Blob([btoa(txt)], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Subscription.txt';
            link.click();
        }

        renderSources();
    </script>
